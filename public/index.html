<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">
    <link rel="stylesheet" src="/styles/font-awesome-4.7.0/css/font-awesome.min.css">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />


    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>
    <script src="https://use.fontawesome.com/1a6b7fb78c.js"></script>
    <script src="https://use.fontawesome.com/cdfb104a99.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/moment.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <!-- <i class="fa fa-pencil-square-o" aria-hidden="true"></i> -->
      <button id="composeButton"><i class="fa fa-pencil-square-o" aria-hidden="true"></i>Compose</button>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">
      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        <form action="/" method="post" id="newTweetArea">
          <textarea name="text" placeholder="What are you humming about?" id="newtweettext" ></textarea>
          <input type="submit" value="Tweet">
          <span class="counter">140</span>
          <span class="flashMessage"></span>
        </form>
      </section>
      <section id="allTweets">
      </section>
    </main>
    <script type="text/javascript" src="/scripts/jquery-3.2.1.js"></script>
  </body>
</html>
